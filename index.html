<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jhezel & Edgardo Wedding</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    scroll-behavior: smooth;
    overflow-x: hidden;
    background-color: #000;
  }

  section {
    height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  section img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Navigation dots */
  .nav-dots {
    position: fixed;
    top: 50%;
    right: 25px;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 1000;
  }

  .dot {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background-color: rgba(255,255,255,0.5);
    cursor: pointer;
    transition: 0.3s;
  }

  .dot.active, .dot:hover {
    background-color: #fff;
    transform: scale(1.2);
  }

  /* Guest upload section */
  .guestbook {
    height: auto;
    min-height: 100vh;
    background: linear-gradient(to bottom, #111, #222);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 20px;
  }

  .guestbook h1 {
    font-size: 2em;
    margin-bottom: 15px;
    color: #ffb6c1;
  }

  .guestbook p {
    font-size: 1.1em;
    margin-bottom: 25px;
    max-width: 600px;
  }

  .guestbook iframe {
    width: 100%;
    max-width: 600px;
    height: 600px;
    border: none;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  /* Music control */
  #music {
    position: fixed;
    bottom: 20px;
    left: 20px;
    z-index: 9999;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    border: none;
    width: 50px;
    height: 50px;
    cursor: pointer;
    backdrop-filter: blur(6px);
  }
</style>
</head>

<body>

<!-- Music Player -->
<audio id="bgMusic" loop autoplay>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<button id="music">ðŸŽµ</button>

<!-- Navigation Dots -->
<div class="nav-dots">
  <div class="dot" onclick="scrollToSection(0)"></div>
  <div class="dot" onclick="scrollToSection(1)"></div>
  <div class="dot" onclick="scrollToSection(2)"></div>
  <div class="dot" onclick="scrollToSection(3)"></div>
  <div class="dot" onclick="scrollToSection(4)"></div>
  <div class="dot" onclick="scrollToSection(5)"></div>
  <div class="dot" onclick="scrollToSection(6)"></div>
  <div class="dot" onclick="scrollToSection(7)"></div>
  <div class="dot" onclick="scrollToSection(8)"></div>
  <div class="dot" onclick="scrollToSection(9)"></div>
</div>

<!-- Image Sections -->
<section><img src="https://i.postimg.cc/44qGjKLr/Illust-1.jpg" alt="Front page"></section>
<section><img src="https://i.postimg.cc/4494fbhF/Screenshot-2025-10-29-215615.png" alt="Page 1"></section>
<section><img src="https://i.postimg.cc/hGYggf4v/Screenshot-2025-10-29-215655.png" alt="Page 2"></section>
<section><img src="https://i.postimg.cc/9XZV5mvv/Screenshot-2025-10-29-215732.png" alt="Page 3"></section>
<section><img src="https://i.postimg.cc/3xJHvgd8/Screenshot-2025-10-29-215806.png" alt="Page 4"></section>
<section><img src="https://i.postimg.cc/wBnKZZFx/Screenshot-2025-10-29-215834.png" alt="Page 5"></section>
<section><img src="https://i.postimg.cc/nrY6szxY/Screenshot-2025-10-29-215853.png" alt="Page 6"></section>
<section><img src="https://i.postimg.cc/NfB33187/Screenshot-2025-10-29-215939.png" alt="Page 7"></section>
<section><img src="https://i.postimg.cc/8znxf92w/Screenshot-2025-10-29-220004.png" alt="Page 8"></section>

<!-- Guest Upload Section -->
<section class="guestbook" id="guestbook">
  <h1>Share Your Memories ðŸ’Œ</h1>
  <p>Upload your favorite photo from our wedding and leave a heartfelt message for the bride and groom!</p>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScg18cx65BOiutYEidibh0i7cxK_Rzj7nHAaTtgZJnmr-Xg3w/viewform?usp=dialog"></iframe>
</section>

<script>
  const dots = document.querySelectorAll('.dot');
  const sections = document.querySelectorAll('section');

  function scrollToSection(i) {
    sections[i].scrollIntoView({ behavior: 'smooth' });
  }

  window.addEventListener('scroll', () => {
    let index = sections.length;
    while(--index && window.scrollY + 200 < sections[index].offsetTop) {}
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  });

  // Music toggle
  const bgMusic = document.getElementById('bgMusic');
  const btn = document.getElementById('music');
  let playing = true;

  btn.addEventListener('click', () => {
    playing = !playing;
    if (playing) { bgMusic.play(); btn.textContent = 'ðŸŽµ'; }
    else { bgMusic.pause(); btn.textContent = 'ðŸ”‡'; }
  });
</script>

</body>
</html>
